---
layout: default
category: tech
---

<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="/scripts/main.js"></script>

<ul class="tag-box">
</ul>

<ul class="post-list">
{% for post in site.categories.tech %} 
  <li class="hidden">
    <article itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/Article" {% for tag in post.tags%} data-tag-{{tag}}{% endfor %}>
      <meta itemprop="keywords" content="{{ post.tags | join: ',' }}" />
      <a href="{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a>
    </article>
  </li>
{% endfor %}
</ul>

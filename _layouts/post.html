---
layout: default
---

<article class="post" itemscope="itemscope" itemtype="http://schema.org/Article">
  <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />

  <h1 itemprop="name">{{ page.title }}</h1>

  <ul class="taglist">
  {% for tag in page.tags %}
    <li class="tag">{{ tag }}</li>
  {% endfor %}
  </ul>

  <time class="published" itemprop="datePublished" datetime="{{ page.date | date: '%Y-%m-%d' }}">
    {{ page.date | date: "%B %e, %Y" }}
  </time>

  <div class="entry" itemprop="articleBody">
    {{ content }}
  </div>

  <script src="https://apis.google.com/js/plusone.js"></script>
  <div class="g-comments" data-href="http://veithen.github.io{{page.url}}" data-width="720" data-first_party_property="BLOGGER" data-view_type="FILTERED_POSTMOD"></div>
</article>

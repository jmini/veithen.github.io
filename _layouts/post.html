---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/Article">
  <h1 itemprop="name">{{ page.title }}</h1>

  <ul class="taglist">
  {% for tag in page.tags %}
    <li class="tag">{{tag}}</li>
  {% endfor %}
  </ul>

  <div class="entry" itemprop="description">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>

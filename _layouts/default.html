<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>Andreas Veithen's blog</title>

    <meta name="author" content="Andreas Veithen" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">Andreas Veithen's blog</a></h1>
          </div>
          
          {% if page.name == 'index.html' %}
          <nav>
            <a href="{{ site.baseurl }}/opinion.html">Opinion</a>
          </nav>
          {% endif %}
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% if page.category == 'tech' %}
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <a href="http://github.com/veithen">{% include svg-icons/github.html %}</a>
          <a href="http://linkedin.com/in/aveithen">{% include svg-icons/linkedin.html %}</a>
          <a href="{{ site.baseurl }}/feed.xml">{% include svg-icons/rss.html %}</a>
          <a href="http://stackoverflow.com/users/958954/andreas-veithen">{% include svg-icons/stackoverflow.html %}</a>
        </footer>
      </div>
    </div>
    {% endif %}
  </body>
</html>
